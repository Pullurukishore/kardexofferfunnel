version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: offer-funnel-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: offer_funnel
      POSTGRES_USER: offer_user
      POSTGRES_PASSWORD: offer_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U offer_user -d offer_funnel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: offer-funnel-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      DATABASE_URL: postgresql://offer_user:offer_password@postgres:5432/offer_funnel
      PORT: 5001
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3002
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-change-this-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: offer-funnel-frontend
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001/api
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
